{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './style.css/' %}">
    <title>Registration Page</title>
</head>
<body>
    <h1>{{message}}</h1>
    <h1> Welcome To Registration Page</h1>
    <form action="/register/" method="POST">
    <input type = "text" name = "name" placeholder = "Name" autocomplete = "off" required /> <br> <br>
    <input type = "text" name = "contact" placeholder = "Contact No." maxlength="10" autocomplete = "off" required/> <br> <br>
    <input type = "text" name = "email" placeholder = "Email" autocomplete = "off" required> <br> <br>
    <input type = "password" name = "password" placeholder = "Password" autocomplete = "off" required/> <br>  <br>   
    <button>Submit</button>
    </form>
</body>
</html>
